version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "5001:5001"

    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5001
      - Serilog__WriteTo__1__Args__serverUrl=http://seq:5341
    depends_on:
      - seq
    networks:
      - app-network

  frontend:
    build:
      context: ./ClientApp
      dockerfile: Dockerfile
    env_file:
      - ./ClientApp/.env
    environment:
      - NODE_ENV=production
    ports:
      - "5173:5173" 

    depends_on:
      - backend
    networks:
      - app-network

  seq:
    image: datalust/seq:latest
    restart: unless-stopped
    ports:
      - "5341:5341"
      - "8081:80"
    environment:
      - ACCEPT_EULA=Y
      - SEQ_FIRSTRUN_ADMINPASSWORD=${SEQ_ADMIN_PASSWORD:-PleaseChangeMe123!}
    volumes:
      - seq-data:/data
    networks:
      - app-network

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    depends_on:
      - frontend
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
volumes:
  caddy-data:
  caddy-config:
  seq-data: